<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <!-- Redirect to "index.html" -->
    <form action="sign-up.html" method="POST">
      <img class="mb-4" src="images/mitlogo.jpeg" alt="logo-img" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup for AI-Bot</h1>
      
      <!-- First Name Input -->
      <div class="form-floating">
        <input type="text" class="form-control" name="fName" id="floatingFirstName" placeholder="FirstName" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      
      <!-- Last Name Input -->
      <div class="form-floating">
        <input type="text" class="form-control" name="lName" id="floatingLastName" placeholder="LastName" required>
        <label for="floatingLastName">Last Name</label>
      </div>
      
      <!-- Email Input -->
      <div class="form-floating">
        <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Email" required>
        <label for="floatingEmail">Email</label>
      </div>
      
      <!-- Submit Button -->
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
